
server.port = 8050

spring.jpa.database=default
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/db1
spring.datasource.username=pass
spring.datasource.password=user

visa.datasource.url=jdbc:oracle:thin:@localhost:1521:bo    
visa.datasource.username=User
visa.datasource.password=password


spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
-Duser.language=en 
-Duser.country=en

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.hbm2ddl.auto=update

logging.level.uz.agro.depositV1 = info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name = /opt/apache-tomcat-9.0.59/logs/cardInfo.txt
#logging.file.path=logs
logging.logback.rollingpolicy.max-file-size=200MB
